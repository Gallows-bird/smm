<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Exo+2:100,400,600,700&display=swap&subset=cyrillic"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- modal -->
    <div class="modal fade" id="entryModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content modal-entry">
                <div class="modal-title">Войти</div>
                <hr class="grey-hr">
                <form action="" id="loginModalForm" method="post">
                    <input type="text" name="login" class="form-control" placeholder="Логин" required>
                    <input type="password" name="password" class="form-control" placeholder="Пароль" required>
                    <hr class="grey-hr">
                    <div class="form-group">
                        <button type="submit" class="btn" name="submit">Войти</button>
                    </div>
                    <hr class="grey-hr">
                    <div class="text-center">
                        <a href="#" class="reset-link">Забыли пароль?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade" id="registrModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content modal-registr">
                <div class="modal-title">Регистрация</div>
                <hr class="grey-hr">
                <form action="" id="registrModalForm" method="post">
                    <input type="text" name="login" class="form-control" placeholder="Логин" required>
                    <input type="email" name="mail" class="form-control" placeholder="Почта" required>
                    <input type="password" name="password" class="form-control" placeholder="Пароль" required>
                    <input type="password" name="re-password" class="form-control" placeholder="Повторите пароль"
                        required>
                    <hr class="grey-hr">
                    <div class="form-group">
                        <button type="submit" class="btn" name="submit2">Регистрация</button>
                    </div>
                    <hr class="grey-hr">
                    <div class="text-center">
                        <a href="#" class="reset-link">Уже зарегистрированы?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- modal-end -->
    <header class="page-header">
        <nav class=" navbar navbar-expand-lg">
            <a href="index.html" class="navbar-brand">
                <img src="img/logo2.png" alt="Лого" width="180" height="50">
            </a>
            <button class="navbar-toggler nav-toggle" type="button" data-toggle="collapse" data-target="#main-nav">
                <span></span>
            </button>

            <div class="collapse navbar-collapse" id="main-nav">
                <ul class="navbar-nav user-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-toggle="modal" data-target="#entryModal">Войти</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-toggle="modal" data-target="#registrModal">Регистрация</a>
                    </li>
                </ul>
                <ul class="navbar-nav other-nav">
                    <li class="nav-item">
                        <a href="price.html" class="nav-link">Прайс</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Новости</a>
                    </li>
                    <li class="nav-item">
                        <a href="contacts.html" class="nav-link">Контакты</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="page-content">
        <div class="container">
            <h1 class="page-title">Регистрация</h1>
            <hr class="grey-hr">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="panel auth-panel">
                        <ul class="auth-top">
                            <li class="auth-item">
                                <a href="login.html" class="auth-item-link">Войти</a>
                            </li>
                            <li class="auth-item">
                                <a href="register.html" class="auth-item-link">Регистрация</a>
                            </li>
                        </ul>
                        <div class="auth-inner">
                            <form action="" class="auth-form" id="register">
                                <label class="auth-inp-label">Придумайте логин:</label>
                                <input type="text" name="login" class="form-control" placeholder="Логин" required>
                                <label class="auth-inp-label">Укажите вашу почту:</label>
                                <input type="email" name="mail" class="form-control" placeholder="Почта" required>
                                <label class="auth-inp-label">Придумайте пароль:</label>
                                <input type="password" name="password" class="form-control" placeholder="Пароль"
                                    required>
                                <label class="auth-inp-label">Повторите пароль:</label>
                                <input type="password" name="re-password" class="form-control"
                                    placeholder="Повторите пароль" required>
                                <button type="submit" class="btn" name="submit2">Регистрация</button>
                            </form>
                            <hr class="grey-hr">
                            <a href="login.html" class="auth-item-link auth-bottom-link">Уже зарегистрированы?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
    <script src="js/main.js"></script>
</body>

</html>
