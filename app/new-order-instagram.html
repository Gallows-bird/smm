<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Exo+2:100,400,600,700&display=swap&subset=cyrillic"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- modal -->
    <div class="modal fade" id="entryModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content modal-entry">
                <div class="modal-title">Войти</div>
                <hr class="grey-hr">
                <form action="" id="loginModalForm" method="post">
                    <input type="text" name="login" class="form-control" placeholder="Логин" required>
                    <input type="password" name="password" class="form-control" placeholder="Пароль" required>
                    <hr class="grey-hr">
                    <div class="form-group">
                        <button type="submit" class="btn" name="submit">Войти</button>
                    </div>
                    <hr class="grey-hr">
                    <div class="text-center">
                        <a href="#" class="reset-link">Забыли пароль?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade" id="registrModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content modal-registr">
                <div class="modal-title">Регистрация</div>
                <hr class="grey-hr">
                <form action="" id="registrModalForm" method="post">
                    <input type="text" name="login" class="form-control" placeholder="Логин" required>
                    <input type="email" name="mail" class="form-control" placeholder="Почта" required>
                    <input type="password" name="password" class="form-control" placeholder="Пароль" required>
                    <input type="password" name="re-password" class="form-control" placeholder="Повторите пароль"
                        required>
                    <hr class="grey-hr">
                    <div class="form-group">
                        <button type="submit" class="btn" name="submit2">Регистрация</button>
                    </div>
                    <hr class="grey-hr">
                    <div class="text-center">
                        <a href="#" class="reset-link">Уже зарегистрированы?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- modal-end -->
    <header class="page-header">
        <nav class=" navbar navbar-expand-lg">
            <a href="index.html" class="navbar-brand">
                <img src="img/logo2.png" alt="Лого" width="180" height="50">
            </a>
            <button class="navbar-toggler nav-toggle" type="button" data-toggle="collapse" data-target="#main-nav">
                <span></span>
            </button>

            <div class="collapse navbar-collapse" id="main-nav">
                <ul class="navbar-nav user-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-toggle="modal" data-target="#entryModal">Войти</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-toggle="modal" data-target="#registrModal">Регистрация</a>
                    </li>
                </ul>
                <ul class="navbar-nav other-nav">
                    <li class="nav-item">
                        <a href="price.html" class="nav-link">Прайс</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Новости</a>
                    </li>
                    <li class="nav-item">
                        <a href="contacts.html" class="nav-link">Контакты</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="page-content">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <ul class="panel order-tab-panel margin-bottom-50">
                        <li class="order-tab active">
                            <a href="new-order-instagram.html" class="order-tab-link">Instagram</a>
                        </li>
                        <li class="order-tab">
                            <a href="#" class="order-tab-link">Вконтакте</a>
                        </li>
                        <li class="order-tab">
                            <a href="#" class="order-tab-link">YouTube</a>
                        </li>
                        <li class="order-tab">
                            <a href="#" class="order-tab-link">Telegram</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="panel order-params">
                        <form action="" class="order-form" id="orderForm">
                            <input type="hidden" value="instagram" name="soc" id="soc">
                            <input type="hidden" value="newOrder" name="action">
                            <div class="count-wrap">
                                <div class="count">
                                    <span class="label-inp">Вид накрутки:</span>
                                    <select class="form-control" name="items">
                                        <option value="0">- Не указано -</option>
                                        <option value="1">Подписчики</option>
                                        <option value="2">Лайки</option>
                                        <option value="3">Просмотры</option>
                                        <option value="4">Комментарии</option>
                                    </select>
                                </div>
                                <div class="count">
                                    <span class="label-inp">Тип накрутки (Стоимость за 1000 шт):</span>
                                    <select class="form-control" name="service0" id="typeSel0">
                                        <option value="0">- Не указано -</option>
                                    </select>

                                    <select class="form-control" name="service1" id="typeSel1">
                                        <option value="0">- Не указано -</option>
                                        <option value="189.00" id="typeNum1">Подп[S] - Стандарт - 189 руб</option>
                                        <option value="339.00" id="typeNum2">Подп[S] - РФ/СНГ - 399 руб</option>
                                        <option value="499.00" id="typeNum3">Подп[S] - Турбо РФ/СНГ - 499 руб</option>
                                    </select>

                                    <select class="form-control" name="service2" id="typeSel2">
                                        <option value="0">- Не указано -</option>
                                        <option value="75.00" id="typeNum4">Лайки - Медленные - 75 руб</option>
                                        <option value="79.00" id="typeNum5">Лайки - Стандарт - 79 руб</option>
                                        <option value="99.00" id="typeNum6">Лайки - С охватом - 99 руб</option>
                                        <option value="139.00" id="typeNum7">Лайки - Быстрые - 139 руб</option>
                                        <option value="159.00" id="typeNum8">Лайки - Турбо - 159 руб</option>
                                    </select>

                                    <select class="form-control" name="service3" id="type3">
                                        <option value="0">- Не указано -</option>
                                        <option value="3.00" id="typeNum9">Просмотры - Турбо - 3 руб</option>
                                        <option value="0.40" id="typeNum10">Просмотры - 40 коп</option>
                                        <option value="0.30" id="typeNum11">Просмотры - 30 коп</option>
                                        <option value="0.20" id="typeNum12">Просмотры - 20 коп</option>
                                        <option value="0.01" id="typeNum13">Просмотры - 1 коп</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
    <script src="js/main.js"></script>
</body>

</html>
